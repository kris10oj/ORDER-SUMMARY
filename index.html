<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary by OJ</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="/images/illustration-hero.svg" alt="header">

        <div class="detail">
            
            <h1>Order Summary</h1>

            <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <div class="plan">
                <img src="/images/icon-music.svg" alt="music-icon">

                <p> Annual Plan <br> <span>$59.99/year</span></p>

                <a href="tradingview.com">Change</a>
            </div>

            <button class="btn1">Proceed to Payment</button>
            <button class="btn2">Cancel Order</button>
        </div>
    </div>

</html>
